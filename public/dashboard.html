<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #ff80ab;
        }
        button {
            padding: 10px 20px;
            background-color: #ff80ab;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>

<h1>Welcome to your Dashboard!</h1>
<p>Here you can view your profile, manage friends, and chat with others.</p>

<button onclick="window.location.href='/chat.html'">Go to Chat</button>
<button onclick="window.location.href='/friends.html'">View Friends</button>

</body>
</html>
