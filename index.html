<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Light pink background */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #fff; /* White chat background */
        }
        #inputArea {
            display: flex;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            background-color: #ff80ab; /* Pink button */
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #ff4081; /* Darker pink on hover */
        }
        .message {
            margin: 5px 0;
        }
        .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>Chat Room</h1>
<div id="chat"></div>

<div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type your message here..." />
    <button id="sendButton">Send</button>
</div>

<input type="file" id="profilePictureInput" accept="image/*" />
<input type="text" id="usernameInput" placeholder="Enter your name" />

<audio id="messageSound" src="message.mp3"></audio> <!-- Ensure message.mp3 is in the same directory -->

<script>
    const ws = new WebSocket('ws://your_websocket_server:8080');
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const messageSound = document.getElementById('messageSound');
    const profilePictureInput = document.getElementById('profilePictureInput');
    const usernameInput = document.getElementById('usernameInput');

    let username = localStorage.getItem('username') || 'User';
    let profilePicture = localStorage.getItem('profilePicture') || '';

    usernameInput.value = username;

    usernameInput.addEventListener('change', () => {
        username = usernameInput.value;
        localStorage.setItem('username', username);
    });

    profilePictureInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = () => {
                profilePicture = reader.result;
                localStorage.setItem('profilePicture', profilePicture);
            };
            reader.readAsDataURL(file);
        }
    });

    function addMessageToChat(name, message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerHTML = `
            <img src="${profilePicture}" class="profile-picture" alt="Profile Picture" />
            <strong>${name}:</strong> ${message}
        `;
        chat.appendChild(messageDiv);
        chat.scrollTop = chat.scrollHeight; // Scroll to the bottom
        messageSound.play(); // Play the sound when a new message is received
    }

    // Load messages from localStorage
    function loadMessages() {
        const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        messages.forEach(({ name, message }) => {
            addMessageToChat(name, message);
        });
    }

    // Save messages to localStorage
    function saveMessage(name, message) {
        const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        messages.push({ name, message });
        localStorage.setItem('chatMessages', JSON.stringify(messages));
    }

    sendButton.addEventListener('click', () => {
        const message = messageInput.value;
        if (message.trim() !== '') {
            const messageData = {
                name: username,
                message: message
            };
            ws.send(JSON.stringify(messageData));
            addMessageToChat(username, message);
            saveMessage(username, message); // Save message to localStorage
            messageInput.value = '';
        }
    });

    ws.onmessage = (event) => {
        const messageData = JSON.parse(event.data);
        addMessageToChat(messageData.name, messageData.message);
        saveMessage(messageData.name, messageData.message); // Save received message to localStorage
    };

    // Load messages when the page loads
    loadMessages();

    // Add event listener for pressing "Enter" to send messages
    messageInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendButton.click();
        }
    });
</script>

</body>
</html>
