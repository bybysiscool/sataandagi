<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #chatContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        #messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            border-bottom: 1px solid #ddd;
            padding: 5px;
            display: flex;
            justify-content: space-between;
        }
        .message span {
            flex-grow: 1;
        }
        .form-container {
            display: flex;
            margin-bottom: 10px;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #ff80ab;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <h2>Chat Application</h2>
        <div id="messages"></div>
        <div class="form-container">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket('wss://retrotube.info/ws'); // Change to your WebSocket server URL
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Send message on button click
        sendButton.addEventListener('click', () => {
            sendMessage();
        });

        // Send message on Enter key
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value;
            if (message) {
                const messageData = { type: 'message', content: message, userId: '1' }; // Replace with actual user ID
                ws.send(JSON.stringify(messageData));
                messageInput.value = ''; // Clear input after sending
            }
        }

        // Receive messages
        ws.onmessage = (event) => {
            const msgData = JSON.parse(event.data);
            if (msgData.type === 'message') {
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('message');
                msgDiv.innerHTML = `<span>${msgData.data.content}</span><button onclick="deleteMessage(${msgData.data.id})">Delete</button>`;
                messagesDiv.appendChild(msgDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
            }
            if (msgData.type === 'delete') {
                const messageDiv = document.querySelector(`.message[data-id="${msgData.messageId}"]`);
                if (messageDiv) {
                    messageDiv.remove();
                }
            }
        };

        // Delete message
        function deleteMessage(messageId) {
            const deleteData = { type: 'delete', messageId, userId: '1' }; // Replace with actual user ID
            ws.send(JSON.stringify(deleteData));
        }
    </script>
</body>
</html>
