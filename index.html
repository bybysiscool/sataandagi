<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chat-container {
      width: 80%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }
    #profile {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    #profile input[type="text"] {
      width: 70%;
      padding: 5px;
      margin-left: 10px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fafafa;
    }
    .message {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .message .message-content {
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
      background-color: #d1e7dd;
    }
    #message-input-container {
      display: flex;
      justify-content: space-between;
    }
    #message-input {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #send-btn {
      width: 15%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #dm-btn, #mute-btn {
      margin-top: 10px;
      background-color: #007bff;
      border: none;
      padding: 5px 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="profile">
      <img id="profile-pic" src="https://via.placeholder.com/50" alt="Profile Picture">
      <input type="text" id="username" placeholder="Enter your name">
      <button id="mute-btn">Mute</button>
    </div>

    <div id="messages"></div>

    <div id="message-input-container">
      <input type="text" id="message-input" placeholder="Type a message">
      <button id="send-btn">Send</button>
    </div>

    <button id="dm-btn">Send DM</button>
  </div>

  <script>
    const socket = new WebSocket('wss://retrotube.info/ws/');
    let isMuted = false;

    // Load saved username and profile picture
    document.addEventListener("DOMContentLoaded", () => {
      const savedName = localStorage.getItem('username');
      const savedPic = localStorage.getItem('profilePic');

      if (savedName) {
        document.getElementById('username').value = savedName;
      }
      if (savedPic) {
        document.getElementById('profile-pic').src = savedPic;
      }
    });

    // Function to play sound
    function playSound() {
      if (!isMuted) {
        const audio = new Audio('message-sound.mp3');
        audio.play();
      }
    }

    // Toggle mute/unmute
    document.getElementById('mute-btn').addEventListener('click', () => {
      isMuted = !isMuted;
      document.getElementById('mute-btn').textContent = isMuted ? 'Unmute' : 'Mute';
    });

    // Handle WebSocket events
    socket.onmessage = function(event) {
      const messageData = JSON.parse(event.data);
      displayMessage(messageData.name, messageData.message, messageData.profilePic);
      playSound();
    };

    // Function to display messages
    function displayMessage(name, message, profilePic) {
      const messagesDiv = document.getElementById('messages');
      const newMessage = document.createElement('div');
      newMessage.classList.add('message');
      newMessage.innerHTML = `
        <img src="${profilePic}" alt="Profile Picture">
        <div class="message-content"><strong>${name}:</strong> ${message}</div>
      `;
      messagesDiv.appendChild(newMessage);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send message
    document.getElementById('send-btn').addEventListener('click', () => {
      sendMessage();
    });

    document.getElementById('message-input').addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    // Save username and profile picture to localStorage
    document.getElementById('username').addEventListener('input', () => {
      const username = document.getElementById('username').value;
      localStorage.setItem('username', username);
    });

    document.getElementById('profile-pic').addEventListener('click', () => {
      const newPic = prompt('Enter the URL of your new profile picture:');
      if (newPic) {
        document.getElementById('profile-pic').src = newPic;
        localStorage.setItem('profilePic', newPic);
      }
    });

    // Send message function
    function sendMessage() {
      const input = document.getElementById('message-input');
      const username = document.getElementById('username').value;
      const profilePic = document.getElementById('profile-pic').src;

      if (input.value.trim() !== '') {
        const messageData = {
          name: username,
          message: input.value,
          profilePic: profilePic
        };
        socket.send(JSON.stringify(messageData));
        input.value = '';
      }
    }

    // Handle DM feature
    document.getElementById('dm-btn').addEventListener('click', () => {
      const recipient = prompt('Enter the recipient\'s username:');
      const message = prompt('Enter your direct message:');

      if (recipient && message) {
        const messageData = {
          name: `DM to ${recipient}`,
          message: message,
          profilePic: document.getElementById('profile-pic').src
        };
        socket.send(JSON.stringify(messageData));
      }
    });
  </script>
</body>
</html>
