<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Light pink background */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #fff; /* White chat background */
        }
        .message {
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-bubble {
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            max-width: 70%;
            position: relative;
        }
        .my-message {
            background-color: #ff80ab; /* Pink background for user's messages */
            color: white;
            align-self: flex-end;
        }
        .other-message {
            background-color: #f0f0f0; /* Light gray background for others' messages */
            color: black;
            align-self: flex-start;
        }
        #inputArea {
            display: flex;
            margin-bottom: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            background-color: #ff80ab; /* Pink button */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #sendButton:hover {
            background-color: #ff4081; /* Darker pink on hover */
        }
        #loginArea, #registerArea {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Chat Room</h1>
<div id="loginArea">
    <input type="text" id="usernameLogin" placeholder="Username" />
    <input type="password" id="passwordLogin" placeholder="Password" />
    <button id="loginButton">Login</button>
</div>
<div id="registerArea">
    <input type="text" id="usernameRegister" placeholder="Username" />
    <input type="password" id="passwordRegister" placeholder="Password" />
    <input type="email" id="emailRegister" placeholder="Email (optional)" />
    <button id="registerButton">Register</button>
</div>

<div id="chat" style="display: none;"></div>

<div id="inputArea" style="display: none;">
    <input type="text" id="messageInput" placeholder="Type your message here..." />
    <button id="sendButton">Send</button>
</div>

<script>
    let token = '';
    const ws = new WebSocket('ws://localhost:8080');
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    function addMessageToChat(username, message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerHTML = `<strong>${username}:</strong> ${message}`;
        chat.appendChild(messageDiv);
        chat.scrollTop = chat.scrollHeight; // Scroll to the bottom
    }

    ws.onmessage = (event) => {
        const messageData = JSON.parse(event.data);
        addMessageToChat(messageData.username, messageData.message);
    };

    sendButton.addEventListener('click', () => {
        const message = messageInput.value.trim();
        if (message) {
            ws.send(JSON.stringify({ message, token }));
            messageInput.value = '';
        }
    });

    document.getElementById('loginButton').addEventListener('click', () => {
        const username = document.getElementById('usernameLogin').value;
        const password = document.getElementById('passwordLogin').value;

        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.token) {
                token = data.token;
                document.getElementById('loginArea').style.display = 'none';
                document.getElementById('registerArea').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                document.getElementById('inputArea').style.display = 'flex';
            } else {
                alert('Login failed: ' + data.error);
            }
        });
    });

    document.getElementById('registerButton').addEventListener('click', () => {
        const username = document.getElementById('usernameRegister').value;
        const password = document.getElementById('passwordRegister').value;
        const email = document.getElementById('emailRegister').value;

        fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, email })
        })
        .then(response => response.json())
        .then(data => {
            if (data.id) {
                alert('Registration successful! You can now log in.');
            } else {
                alert('Registration failed: ' + data.error);
            }
        });
    });
</script>
</body>
</html>
