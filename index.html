<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Light pink background */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #fff; /* White chat background */
        }
        .message {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .chat-bubble {
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            max-width: 70%;
            position: relative;
        }
        .chat-bubble:after {
            content: '';
            position: absolute;
            top: 10px;
            left: 100%;
            margin-left: -10px; /* Adjust to control the position of the arrow */
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent white; /* Arrow color */
        }
        .my-message {
            background-color: #ff80ab; /* Pink background for user's messages */
            color: white;
            align-self: flex-end;
        }
        .other-message {
            background-color: #f0f0f0; /* Light gray background for others' messages */
            color: black;
            align-self: flex-start;
        }
        .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #inputArea {
            display: flex;
            margin-bottom: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            background-color: #ff80ab; /* Pink button */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #sendButton:hover {
            background-color: #ff4081; /* Darker pink on hover */
        }
        #dmInput {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Chat Room</h1>
<div id="chat"></div>

<div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type your message here..." />
    <button id="sendButton">Send</button>
</div>

<input type="text" id="dmInput" placeholder="DM (username): message" />

<input type="file" id="profilePictureInput" accept="image/*" />
<input type="text" id="usernameInput" placeholder="Enter your name" />

<audio id="messageSound" src="message.mp3"></audio> <!-- Ensure message.mp3 is in the same directory -->

<script>
    const ws = new WebSocket('wss://retrotube.info/ws');
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const dmInput = document.getElementById('dmInput');
    const messageSound = document.getElementById('messageSound');
    const profilePictureInput = document.getElementById('profilePictureInput');
    const usernameInput = document.getElementById('usernameInput');

    let username = localStorage.getItem('username') || 'User';
    let profilePicture = localStorage.getItem('profilePicture') || '';
    let lastMessageTime = 0; // Track last message time

    usernameInput.value = username;

    // Load username and profile picture from localStorage
    usernameInput.addEventListener('change', () => {
        username = usernameInput.value;
        localStorage.setItem('username', username);
    });

    profilePictureInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = () => {
                profilePicture = reader.result;
                localStorage.setItem('profilePicture', profilePicture);
            };
            reader.readAsDataURL(file);
        }
    });

    function addMessageToChat(name, message, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';

        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = `chat-bubble ${isUser ? 'my-message' : 'other-message'}`;
        bubbleDiv.innerHTML = `
            <img src="${profilePicture}" class="profile-picture" alt="Profile Picture" />
            <strong>${name}:</strong> ${message}
        `;

        messageDiv.appendChild(bubbleDiv);
        chat.appendChild(messageDiv);
        chat.scrollTop = chat.scrollHeight; // Scroll to the bottom
        messageSound.play(); // Play the sound when a new message is received
    }

    // Load messages from localStorage
    function loadMessages() {
        const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        messages.forEach(({ name, message }) => {
            addMessageToChat(name, message, name === username);
        });
    }

    // Save messages to localStorage
    function saveMessage(name, message) {
        const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        messages.push({ name, message });
        localStorage.setItem('chatMessages', JSON.stringify(messages));
    }

    sendButton.addEventListener('click', () => {
        const message = messageInput.value.trim();
        const currentTime = Date.now();

        // Check cooldown period of 2 seconds
        if (currentTime - lastMessageTime < 2000) {
            alert("Please wait before sending another message.");
            return;
        }

        if (message !== '') {
            const messageData = {
                name: username,
                message: message
            };
            ws.send(JSON.stringify(messageData));
            addMessageToChat(username, message, true); // Mark as user's message
            saveMessage(username, message); // Save message to localStorage
            messageInput.value = '';
            lastMessageTime = currentTime; // Update last message time
        }
    });

    // Handle direct messages
    dmInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            const dmMessage = dmInput.value.trim();
            if (dmMessage !== '') {
                const [recipient, ...messageParts] = dmMessage.split(':');
                const message = messageParts.join(':').trim();
                if (message) {
                    const dmData = {
                        name: username,
                        message: `DM to ${recipient.trim()}: ${message}`
                    };
                    ws.send(JSON.stringify(dmData));
                    addMessageToChat(username, dmData.message, true); // Mark as user's message
                    saveMessage(username, dmData.message); // Save DM to localStorage
                    dmInput.value = '';
                    lastMessageTime = Date.now(); // Update last message time for DMs
                }
            }
        }
    });

    ws.onmessage = (event) => {
        const messageData = JSON.parse(event.data);
        // Avoid duplication by checking the last message
        const lastMessage = chat.lastChild ? chat.lastChild.lastChild.innerText : '';
        const currentTime = Date.now();

        // Check if the message is a duplicate or if it's within the cooldown period
        if (messageData.message !== lastMessage && (currentTime - lastMessageTime >= 2000)) {
            addMessageToChat(messageData.name, messageData.message, false); // Mark as other's message
            saveMessage(messageData.name, messageData.message); // Save received message to localStorage
            lastMessageTime = currentTime; // Update last message time for received messages
        }
    };

    // Load messages when the page loads
    loadMessages();

    // Add event listener for pressing "Enter" to send messages
    messageInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendButton.click();
        }
    });
</script>

</body>
</html>
