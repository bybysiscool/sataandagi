<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Light pink background */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #fff; /* White chat background */
        }
        .message {
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-bubble {
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            max-width: 70%;
            position: relative;
        }
        .chat-bubble:after {
            content: '';
            position: absolute;
            top: 10px;
            left: 100%;
            margin-left: -10px; /* Adjust to control the position of the arrow */
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent white; /* Arrow color */
        }
        .my-message {
            background-color: #ff80ab; /* Pink background for user's messages */
            color: white;
            align-self: flex-end;
        }
        .other-message {
            background-color: #f0f0f0; /* Light gray background for others' messages */
            color: black;
            align-self: flex-start;
        }
        .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #inputArea {
            display: flex;
            margin-bottom: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            background-color: #ff80ab; /* Pink button */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #sendButton:hover {
            background-color: #ff4081; /* Darker pink on hover */
        }
        .hidden {
            display: none;
        }
        #loginForm, #registerForm {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Chat Room</h1>
<div id="chat"></div>

<div id="loginForm" class="hidden">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginButton">Login</button>
</div>

<div id="registerForm" class="hidden">
    <h2>Register</h2>
    <input type="text" id="registerUsername" placeholder="Username" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <input type="email" id="registerEmail" placeholder="Email (optional)" />
    <button id="registerButton">Register</button>
</div>

<div id="inputArea" class="hidden">
    <input type="text" id="messageInput" placeholder="Type your message here..." />
    <button id="sendButton">Send</button>
</div>

<audio id="messageSound" src="message.mp3"></audio> <!-- Ensure message.mp3 is in the same directory -->

<script>
    const ws = new WebSocket('wss://retrotube.info/ws');
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const loginButton = document.getElementById('loginButton');
    const registerButton = document.getElementById('registerButton');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const inputArea = document.getElementById('inputArea');
    let currentUser = null;

    // Show/hide forms
    function showForm(form) {
        loginForm.classList.add('hidden');
        registerForm.classList.add('hidden');
        inputArea.classList.add('hidden');

        if (form === 'login') {
            loginForm.classList.remove('hidden');
        } else if (form === 'register') {
            registerForm.classList.remove('hidden');
        } else {
            inputArea.classList.remove('hidden');
        }
    }

    showForm('login');

    // Register new user
    registerButton.addEventListener('click', () => {
        const username = document.getElementById('registerUsername').value;
        const password = document.getElementById('registerPassword').value;
        const email = document.getElementById('registerEmail').value;

        fetch('http://localhost:8080/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password, email }),
        })
        .then(response => {
            if (response.ok) {
                alert("Registration successful! Please log in.");
                showForm('login');
            } else {
                alert("Registration failed.");
            }
        });
    });

    // Login user
    loginButton.addEventListener('click', () => {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        fetch('http://localhost:8080/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
           

 },
            body: JSON.stringify({ username, password }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.userId) {
                currentUser = data.username;
                showForm('chat');
                chat.innerHTML = '';
                alert("Welcome " + currentUser);
            } else {
                alert("Login failed.");
            }
        });
    });

    // Send message
    function sendMessage() {
        const message = messageInput.value;
        if (message.trim() === '') return;

        const messageData = {
            username: currentUser,
            message: message,
            created_at: new Date().toISOString(),
        };

        ws.send(JSON.stringify(messageData));
        messageInput.value = '';
        messageInput.focus();
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    // WebSocket message handling
    ws.onmessage = (event) => {
        const messageData = JSON.parse(event.data);
        const messageElement = document.createElement('div');
        messageElement.className = 'message';

        // Create a chat bubble
        const chatBubble = document.createElement('div');
        chatBubble.className = 'chat-bubble';
        chatBubble.textContent = `${messageData.username}: ${messageData.message}`;
        chatBubble.classList.add(messageData.username === currentUser ? 'my-message' : 'other-message');

        messageElement.appendChild(chatBubble);
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;

        // Play sound
        document.getElementById('messageSound').play();
    };

    // Show the login form initially
    showForm('login');
</script>

</body>
</html>
