<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Light pink background */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #fff; /* White chat background */
        }
        .message {
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-bubble {
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            max-width: 70%;
            position: relative;
        }
        .chat-bubble:after {
            content: '';
            position: absolute;
            top: 10px;
            left: 100%;
            margin-left: -10px; /* Adjust to control the position of the arrow */
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent white; /* Arrow color */
        }
        .my-message {
            background-color: #ff80ab; /* Pink background for user's messages */
            color: white;
            align-self: flex-end;
        }
        .other-message {
            background-color: #f0f0f0; /* Light gray background for others' messages */
            color: black;
            align-self: flex-start;
        }
        .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .delete-button {
            background-color: transparent;
            border: none;
            color: #ff4444; /* Red color for delete button */
            cursor: pointer;
            margin-left: 10px;
        }
        #inputArea {
            display: flex;
            margin-bottom: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            background-color: #ff80ab; /* Pink button */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #sendButton:hover {
            background-color: #ff4081; /* Darker pink on hover */
        }
        #dmInput {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Chat Room</h1>
<div id="chat"></div>

<div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type your message here..." />
    <button id="sendButton">Send</button>
</div>

<input type="text" id="dmInput" placeholder="DM (username): message" />

<input type="file" id="profilePictureInput" accept="image/*" />
<input type="text" id="usernameInput" placeholder="Enter your name" />

<audio id="messageSound" src="message.mp3"></audio> <!-- Ensure message.mp3 is in the same directory -->

<script>
    const ws = new WebSocket('wss://retrohub.info/ws');
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const dmInput = document.getElementById('dmInput');
    const messageSound = document.getElementById('messageSound');
    const profilePictureInput = document.getElementById('profilePictureInput');
    const usernameInput = document.getElementById('usernameInput');

    let username = localStorage.getItem('username') || 'User';
    let profilePicture = localStorage.getItem('profilePicture') || '';

    usernameInput.value = username;

    // Load username and profile picture from localStorage
    usernameInput.addEventListener('change', () => {
        username = usernameInput.value;
        localStorage.setItem('username', username);
    });

    profilePictureInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = () => {
                profilePicture = reader.result;
                localStorage.setItem('profilePicture', profilePicture);
            };
            reader.readAsDataURL(file);
        }
    });

    function addMessageToChat(name, message, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';

        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = `chat-bubble ${isUser ? 'my-message' : 'other-message'}`;
        bubbleDiv.innerHTML = `
            <img src="${profilePicture}" class="profile-picture" alt="Profile Picture" />
            <strong>${name}:</strong> ${message}
        `;

        // Create delete button
        const deleteButton = document.createElement('button');
        deleteButton.className = 'delete-button';
        deleteButton.innerText = '🗑️';
        deleteButton.onclick = () => {
            messageDiv.remove(); // Remove message from chat
            deleteMessageFromStorage(name, message); // Remove from local storage
            // Send deletion to the server
            const deleteData = { name, messageToDelete: message };
            ws.send(JSON.stringify({ message: `delete:`, ...deleteData }));
        };

        messageDiv.appendChild(bubbleDiv);
        messageDiv.appendChild(deleteButton); // Add delete button to message
        chat.appendChild(messageDiv);
        chat.scrollTop = chat.scrollHeight; // Scroll to the bottom
        messageSound.play(); // Play the sound when a new message is received
    }

    // Load messages from localStorage
    function loadMessages() {
        const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        messages.forEach(({ name, message }) => {
            addMessageToChat(name, message, name === username);
        });
    }

    // Save messages to localStorage
    function saveMessage(name, message) {
        const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        messages.push({ name, message });
        localStorage.setItem('chatMessages', JSON.stringify(messages));
    }

    // Delete messages from localStorage
    function deleteMessageFromStorage(name, message) {
        let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        messages = messages.filter(msg => !(msg.name === name && msg.message === message));
        localStorage.setItem('chatMessages', JSON.stringify(messages));
    }

    // Send message on button click or Enter key press
    sendButton.onclick = () => {
        sendMessage();
    };

    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const message = messageInput.value;
        if (message.trim() !== '') {
            const messageData = { name: username, message };
            ws.send(JSON.stringify(messageData));
            saveMessage(username, message); // Save message to localStorage
            messageInput.value = ''; // Clear input field
        }
    }

    ws.onmessage = (event) => {
        const messageData = JSON.parse(event.data);
        if (messageData.type === 'delete') {
            // Handle message deletion
            const { name, message } = messageData;
            const messageDivs = Array.from(chat.getElementsByClassName('message'));
            messageDivs.forEach(div => {
                const bubble = div.querySelector('.chat-bubble');
                if (bubble && bubble.innerHTML.includes(`${name}: ${message}`)) {
                    div.remove(); // Remove the message from chat
                }
            });
        } else {
            addMessageToChat(messageData.name, messageData.message, messageData.name === username);
        }
    };

    // Load previous messages on page load
    loadMessages();
</script>
</body>
</html>
