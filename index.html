<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Light pink background */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #fff; /* White chat background */
        }
        .message {
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-bubble {
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            max-width: 70%;
            position: relative;
        }
        .my-message {
            background-color: #ff80ab; /* Pink background for user's messages */
            color: white;
            align-self: flex-end;
        }
        .other-message {
            background-color: #f0f0f0; /* Light gray background for others' messages */
            color: black;
            align-self: flex-start;
        }
        #inputArea {
            display: flex;
            margin-bottom: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            background-color: #ff80ab; /* Pink button */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #sendButton:hover {
            background-color: #ff4081; /* Darker pink on hover */
        }
    </style>
</head>
<body>

<h1>Chat Room</h1>
<div id="chat"></div>

<div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type your message here..." />
    <button id="sendButton">Send</button>
</div>

<div>
    <input type="text" id="usernameInput" placeholder="Enter your name" />
    <input type="password" id="passwordInput" placeholder="Enter your password" />
    <button id="loginButton">Login</button>
    <button id="registerButton">Register</button>
</div>

<script>
    const ws = new WebSocket('wss://retrotube.info/ws'); // Use your WebSocket URL
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const usernameInput = document.getElementById('usernameInput');
    const passwordInput = document.getElementById('passwordInput');

    let username;

    usernameInput.addEventListener('change', () => {
        username = usernameInput.value;
    });

    sendButton.addEventListener('click', () => {
        const message = messageInput.value.trim();
        if (message && username) {
            const messageData = {
                username: username,
                message: message,
                action: 'message'
            };
            ws.send(JSON.stringify(messageData));
            addMessageToChat(username, message, true);
            messageInput.value = '';
        }
    });

    // Send message on pressing Enter
    messageInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendButton.click();
        }
    });

    // Load previous messages
    fetch('/messages')
        .then(response => response.json())
        .then(messages => {
            messages.forEach(({ username, message }) => {
                addMessageToChat(username, message, false);
            });
        });

    // Add message to chat
    function addMessageToChat(name, message, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerHTML = `<span class="${isUser ? 'my-message' : 'other-message'}">${name}: ${message}</span>`;
        chat.appendChild(messageDiv);
        chat.scrollTop = chat.scrollHeight; // Scroll to the bottom
    }

    // Handle incoming messages
    ws.onmessage = (event) => {
        const messageData = JSON.parse(event.data);
        addMessageToChat(messageData.username, messageData.message, false);
    };

    // User registration
    document.getElementById('registerButton').addEventListener('click', () => {
        const username = usernameInput.value;
        const password = passwordInput.value;
        fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success)

 {
                alert('Registration successful!');
            } else {
                alert(data.error);
            }
        });
    });

    // User login
    document.getElementById('loginButton').addEventListener('click', () => {
        const username = usernameInput.value;
        const password = passwordInput.value;
        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Login successful!');
                usernameInput.value = data.user.username; // Set username after login
            } else {
                alert(data.error);
            }
        });
    });
</script>
</body>
</html>
